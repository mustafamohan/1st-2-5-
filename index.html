<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout design</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./image/logo.png">
</head>
<body>
    
    <!-- Header section start -->
        <div class="header">
            <h1>This is header</h1>
        </div>
    <!-- Header section start -->

    <!-- Banner section start -->
        <section class="banner">
            <h3>This is banner</h3>
        </section>
    <!-- Banner section end -->

    <!-- Article section start -->
    <section class="acticle">
        <div class="article-one">
            <h3>Article left</h3>
        </div>
        <div class="article-two">
            <h3>Article right</h3>
        </div>
    </section>
    <!-- Article section end -->

    <!-- Add section start -->
        <section class="add">
            <div class="add-one">
                <h3>Add left</h3>
            </div>
            <div class="add-two">
                <h3>Add middle</h3>
            </div>
            <div class="add-three">
                <h3>Add right</h3>
            </div>
        </section>
    <!-- Add section end -->

    <!-- content section start -->
        <section class="content">
            <div class="content-one">
                <h3>Content left</h3>
            </div>
            <div class="content-two">
                <h3>Content right</h3>
            </div>
        </section>
    <!-- content section end -->

    <!-- Footer start -->
        <div class="footer">
            <h3>Footer part</h3>
        </div>
    <!-- Footer end -->

</body>
</html>
